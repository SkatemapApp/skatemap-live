name: Smoke Test Suite

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target Railway URL'
        required: true
  schedule:
    - cron: '0 2 * * *'

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build simulation tools
        working-directory: tools/load-testing
        run: make build

      - name: Install Railway CLI
        env:
          RAILWAY_VERSION: "4.27.5"
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
          export PATH="$HOME/.railway/bin:$PATH"
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC') - Railway CLI installed"
          railway --version

      - name: Check Railway URL configuration
        id: check-url
        env:
          RAILWAY_URL: ${{ inputs.target_url || secrets.RAILWAY_PRODUCTION_URL }}
        run: |
          if [ -z "$RAILWAY_URL" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::RAILWAY_PRODUCTION_URL secret not configured. Skipping scheduled smoke tests."
            echo "::warning::To enable scheduled tests, add RAILWAY_PRODUCTION_URL secret in repository settings."
            echo "::warning::Or run manually via workflow_dispatch with a target_url parameter."
          else
            echo "::add-mask::$RAILWAY_URL"
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "railway_url=$RAILWAY_URL" >> $GITHUB_OUTPUT
          fi

      - name: Validate Railway configuration
        if: steps.check-url.outputs.skip == 'false'
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "::error::RAILWAY_TOKEN secret not configured"
            exit 1
          fi
          if [ -z "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            echo "::error::RAILWAY_PROJECT_ID secret not configured"
            exit 1
          fi
          if [ -z "${{ secrets.RAILWAY_ENVIRONMENT_ID }}" ]; then
            echo "::error::RAILWAY_ENVIRONMENT_ID secret not configured"
            exit 1
          fi
          if [ -z "${{ secrets.RAILWAY_SERVICE_ID }}" ]; then
            echo "::error::RAILWAY_SERVICE_ID secret not configured"
            exit 1
          fi
          echo "::notice::Railway configuration validated successfully"

      - name: Link Railway project
        if: steps.check-url.outputs.skip == 'false'
        working-directory: tools/load-testing
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC') - Linking Railway project with environment"
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --environment ${{ secrets.RAILWAY_ENVIRONMENT_ID }} --service ${{ secrets.RAILWAY_SERVICE_ID }}
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC') - Railway project linked successfully"
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC') - Verifying Railway connectivity"
          railway status

      - name: Run smoke tests
        if: steps.check-url.outputs.skip == 'false'
        working-directory: tools/load-testing
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_URL: ${{ steps.check-url.outputs.railway_url }}
        run: go test ./test/... -v -timeout 2h -json > smoke-test-results.json

      - name: Upload test results
        if: always() && steps.check-url.outputs.skip == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: tools/load-testing/smoke-test-results.json
