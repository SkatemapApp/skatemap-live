name: Scala API CI
permissions:
  contents: read

on:
  push:
    branches: [ master ]
    paths:
      - 'services/api/**'
      - '.github/workflows/scala.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'services/api/**'
      - '.github/workflows/scala.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'
        cache-dependency-path: 'services/api/project/build.properties'
    - name: Set up SBT
      uses: coursier/setup-action@v1.3.9
      with:
        jvm: temurin:21
        apps: sbt
    - name: Run tests
      working-directory: services/api
      run: sbt ciBuild
    - name: Validate Docker build
      run: docker build -f services/api/Dockerfile.railway -t skatemap-api:test .
